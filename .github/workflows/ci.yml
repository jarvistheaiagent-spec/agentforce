name: Salesforce CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version

      - name: Authenticate (SFDX Auth URL)
        env:
          SF_SFDX_AUTH_URL_B64: ${{ secrets.SF_SFDX_AUTH_URL_B64 }}
        run: |
          echo "$SF_SFDX_AUTH_URL_B64" | base64 -d > sfdx_auth_url.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth_url.txt --set-default
          sf org display --json

      - name: Deploy preview (informational)
        run: |
          sf project deploy preview --source-dir force-app || true

      - name: Validate deploy (NoTestRun; skip if nothing to deploy)
        run: |
          set +e
          sf project deploy validate --source-dir force-app --test-level NoTestRun
          code=$?
          set -e

          if [ $code -eq 0 ]; then
            echo "Validation succeeded"
            exit 0
          fi

          # Treat 'NothingToDeploy' as success in early scaffolding.
          if sf project deploy validate --source-dir force-app --test-level NoTestRun 2>&1 | grep -q "NothingToDeploy"; then
            echo "Nothing to deploy; treating as success."
            exit 0
          fi

          exit $code
