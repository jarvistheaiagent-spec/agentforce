name: Salesforce CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli
          sf --version

      - name: Authenticate (SFDX Auth URL)
        env:
          SF_SFDX_AUTH_URL_B64: ${{ secrets.SF_SFDX_AUTH_URL_B64 }}
        run: |
          echo "$SF_SFDX_AUTH_URL_B64" | base64 -d > sfdx_auth_url.txt
          sf org login sfdx-url --sfdx-url-file sfdx_auth_url.txt --set-default
          sf org display --json

      - name: Validate deploy
        run: |
          # `project deploy validate` requires running Apex tests.
          sf project deploy validate --source-dir force-app --test-level RunLocalTests
